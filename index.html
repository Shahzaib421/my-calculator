<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .calculator {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .display input {
      width: 100%;
      height: 60px;
      border: none;
      background: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.5rem;
      text-align: right;
      color: #333;
      margin-bottom: 20px;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .display input:focus {
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Button Colors */
    button:nth-child(4n+1) { background: #ff7675; } /* Clear button */
    button:nth-child(4n+2) { background: #74b9ff; } /* Delete button */
    button:nth-child(4n+3) { background: #55efc4; } /* Operators */
    button:nth-child(4n)   { background: #fdcb6e; } /* Operators */

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      button {
        height: 50px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled placeholder="0">
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="insert('%')">%</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    function insert(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
